<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Seimo narių balsavimo statistika</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            margin: 20px;
        }
        h1 {
            margin-bottom: 0.2rem;
        }
        .subtitle {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
        table.dataTable thead th {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Seimo narių balsavimo statistika</h1>
<p class="subtitle">Laikotarpis: 2024-11-14 – 2025-11-14</p>

<table id="balsavimai" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Eil. Nr.</th>
            <th>Seimo narys</th>
            <th>Nedalyvavo</th>
            <th>Prieš</th>
            <th>Už</th>
            <th>Susilaikė</th>
            <th>Registravosi</th>
            <th>Už A</th>
            <th>Už B</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    Papa.parse("metu balsavimas1.csv", {
        download: true,
        delimiter: ";",
        skipEmptyLines: true,
        complete: function(results) {

            var rows = results.data;
            var data = [];

            // Pirmos 3 eilutės – antraštės, tikrieji duomenys nuo 4-os
            for (var i = 3; i < rows.length; i++) {
                var r = rows[i];
                if (!r || r.length < 9) continue;

                // Į DATA įdedame ir originalų eilės nr., bet tik kaip žalią duomenį (vėliau jo nerodysim)
                data.push([
                    parseInt(r[0] || "0", 10), // 0: originalus Eil. Nr. (tik jei kada prireiks)
                    r[1],                      // 1: Seimo narys
                    parseInt(r[2] || "0", 10), // 2: Nedalyvavo
                    parseInt(r[3] || "0", 10), // 3: Prieš
                    parseInt(r[4] || "0", 10), // 4: Už
                    parseInt(r[5] || "0", 10), // 5: Susilaikė
                    parseInt(r[6] || "0", 10), // 6: Registravosi
                    parseInt(r[7] || "0", 10), // 7: Už A
