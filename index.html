<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Seimo narių balsavimo statistika 2024-11-14 / 2025-11-14</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 0.2rem;
        }
        .subtitle {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
        table.dataTable thead th {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Seimo narių balsavimo statistika</h1>
    <p class="subtitle">
        Laikotarpis: 2024-11-14 – 2025-11-14. Lentelę galima rūšiuoti paspaudus ant stulpelių pavadinimų ir
        filtruoti viršuje esančiame paieškos laukelyje.
    </p>

    <table id="balsavimai" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Eil. Nr.</th>
                <th>Seimo narys</th>
                <th>Nedalyvavo</th>
                <th>Prieš</th>
                <th>Už</th>
                <th>Susilaikė</th>
                <th>Registravosi</th>
                <th>Už A</th>
                <th>Už B</th>
            </tr>
        </thead>
        <tbody>
            <!-- Eilutės bus užpildytos automatiškai iš CSV -->
        </tbody>
    </table>

    <!-- jQuery (DataTables priklausomybė) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>

    <!-- PapaParse – CSV nuskaitymui -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Nuskaitome CSV failą iš šio paties repo
            fetch("metu_balsavimas1.csv")
                .then(function(response) { return response.text(); })
                .then(function(csvText) {
                    // Konvertuojame CSV į objektų masyvą
                    var parsed = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true
                    });

                    var data = parsed.data;

                    // Inicijuojame DataTable su CSV duomenimis
                    new DataTable('#balsavimai', {
                        data: data,
                        columns: [
                            { data: "Eil. Nr." },
                            { data: "Seimo narys" },
                            { data: "Nedalyvavo" },
                            { data: "Prieš" },
                            { data: "Už" },
                            { data: "Susilaikė" },
                            { data: "Registravosi" },
                            { data: "Už A" },
                            { data: "Už B" }
                        ],
                        // Rodom visus 141 įrašą iš karto
                        pageLength: 141,
                        lengthMenu: [[10, 25, 50, 141, -1], [10, 25, 50, 141, "Visi"]],
                        // Pradinis eiliškumas – toks, koks faile (1–141)
                        order: [],
                        // Eilės numerio stulpelis – nerūšiuojamas ir nefiltruojamas
                        columnDefs: [
                            { targets: 0, orderable: false, searchable: false }
                        ],
                        language: {
                            url: "https://cdn.datatables.net/plug-ins/2.1.8/i18n/lt.json"
                        }
                    });
                });
        });
    </script>
</body>
</html>
