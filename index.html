<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Seimo narių balsavimo statistika</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            margin: 20px;
        }
        h1 {
            margin-bottom: 0.2rem;
        }
        .subtitle {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
        table.dataTable thead th {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Seimo narių balsavimo statistika</h1>
<p class="subtitle">Laikotarpis: 2024-11-14 – 2025-11-14</p>

<table id="balsavimai" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Eil. Nr.</th>
            <th>Seimo narys</th>
            <th>Nedalyvavo</th>
            <th>Prieš</th>
            <th>Už</th>
            <th>Susilaikė</th>
            <th>Registravosi</th>
            <th>Už A</th>
            <th>Už B</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    Papa.parse("metu balsavimas1.csv", {
        download: true,
        delimiter: ";",
        skipEmptyLines: true,
        complete: function(results) {

            var rows = results.data;
            var items = [];

            // Pirmos 3 eilutės – antraštės, tikrieji duomenys nuo 4-os
            for (var i = 3; i < rows.length; i++) {
                var r = rows[i];
                if (!r || r.length < 9) continue;

                items.push({
                    name: r[1],
                    ned:  parseInt(r[2] || "0", 10),
                    pries: parseInt(r[3] || "0", 10),
                    uz:   parseInt(r[4] || "0", 10),
                    sus:  parseInt(r[5] || "0", 10),
                    reg:  parseInt(r[6] || "0", 10),
                    ua:   parseInt(r[7] || "0", 10),
                    ub:   parseInt(r[8] || "0", 10)
                });
            }

            // Čia nusprendžiame, pagal ką reitinguojame – pvz. pagal "Nedalyvavo" (nuo daugiausia iki mažiausia)
            items.sort(function(a, b) {
                return b.ned - a.ned;
            });

            // Sukuriame DataTables duomenų masyvą:
            // 1 stulpelis – reitingas (1–141), NE iš failo
            var data = [];
            for (var i = 0; i < items.length; i++) {
                var it = items[i];
                data.push([
                    i + 1,        // Eil. Nr. = 1..141, fiksuotas
                    it.name,
                    it.ned,
                    it.pries,
                    it.uz,
                    it.sus,
                    it.reg,
                    it.ua,
                    it.ub
                ]);
            }

            new DataTable("#balsavimai", {
                data: data,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 141, -1], [10, 25, 50, 141, "Visi"]],
                // pradinė tvarka – kaip reitinge (1–141)
                order: [],
                columnDefs: [
                    { targets: 0, orderable: false, searchable: false } // Eil. Nr. nerūšiuojamas ir nefiltruojamas
                ],
                language: {
                    url: "https://cdn.datatables.net/plug-ins/2.1.8/i18n/lt.json"
                }
            });
        }
    });

});
</script>

</body>
</html>
