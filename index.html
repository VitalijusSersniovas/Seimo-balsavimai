<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Seimo narių balsavimo statistika</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
            margin: 20px;
        }
        table.dataTable thead th {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<h1>Seimo narių balsavimo statistika</h1>
<p>Laikotarpis: 2024-11-14 – 2025-11-14</p>

<table id="balsavimai" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Eil. Nr.</th>
        <th>Seimo narys</th>
        <th>Nedalyvavo</th>
        <th>Prieš</th>
        <th>Už</th>
        <th>Susilaikė</th>
        <th>Registravosi</th>
        <th>Už A</th>
        <th>Už B</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    Papa.parse("metu balsavimas1.csv", {
        download: true,
        delimiter: ";",
        skipEmptyLines: true,
        complete: function(results) {

            var rows = results.data;
            var data = [];

            // tikrieji duomenys prasideda nuo 4-os eilutės
            for (var i = 3; i < rows.length; i++) {
                var r = rows[i];
                if (!r || r.length < 9) continue;

                data.push({
                    "Eil. Nr.": r[0],
                    "Seimo narys": r[1],
                    "Nedalyvavo": r[2],
                    "Prieš": r[3],
                    "Už": r[4],
                    "Susilaikė": r[5],
                    "Registravosi": r[6],
                    "Už A": r[7],
                    "Už B": r[8]
                });
            }

            new DataTable("#balsavimai", {
                data: data,
                columns: [
                    { data: "Eil. Nr." },
                    { data: "Seimo narys" },
                    { data: "Nedalyvavo" },
                    { data: "Prieš" },
                    { data: "Už" },
                    { data: "Susilaikė" },
                    { data: "Registravosi" },
                    { data: "Už A" },
                    { data: "Už B" }
                ],
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 141, -1], [10, 25, 50, 141, "Visi"]],
                order: [],
                columnDefs: [
                    { targets: 0, orderable: false, searchable: false }
                ],
                language: {
                    url: "https://cdn.datatables.net/plug-ins/2.1.8/i18n/lt.json"
                }
            });
        }
    });

});
</script>

</body>
</html>
